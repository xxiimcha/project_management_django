<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .content-container {
            padding: 20px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .btn-primary, .btn-danger {
            border-radius: 25px;
        }

        .delete-section p {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .delete-section .btn-danger {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        {% include 'app/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Header -->
            {% include 'app/header.html' %}

            <!-- Profile Page Content -->
            <div class="container mt-5 content-container">
                <h2 class="fw-bold mb-4 text-center">My Profile</h2>

                <div class="row g-4">
                    <!-- Edit Profile Section -->
                    <div class="col-lg-6">
                        <div class="form-section">
                            <h4 class="section-title">Edit Profile</h4>
                            <form method="POST" action="{% url 'edit_profile' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Change Password Section -->
                    <div class="col-lg-6">
                        <div class="form-section">
                            <h4 class="section-title">Change Password</h4>
                            <form method="POST" action="{% url 'change_password' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="current_password" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary px-4">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Delete Account Section -->
                    <div class="col-12">
                        <div class="form-section delete-section">
                            <h4 class="section-title text-danger">Delete Account</h4>
                            <p class="mb-4">Once you delete your account, there is no going back. Please confirm your action.</p>
                            <form method="POST" action="{% url 'delete_account' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete My Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
