<!-- New Project Modal -->
<div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="newProjectLabel">Create New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'create_project' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Project Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label fw-bold">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label fw-bold">Deadline</label>
                        <input type="date" class="form-control" id="deadline" name="deadline" required>
                    </div>
                    <div class="mb-3">
                        <label for="team_members" class="form-label fw-bold">Team Members</label>
                        <select class="form-select" id="team_members" name="team_members" multiple>
                            {% for member in team_members %}
                                <option value="{{ member.id }}">{{ member.user.get_full_name }}</option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple members.</small>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>                    
            </div>
        </div>
    </div>
</div>
