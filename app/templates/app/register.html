<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3e6ec;
        }
        .register-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-register {
            font-size: 1rem;
            padding: 10px;
        }
        .form-label {
            font-weight: 500;
        }
        .text-center a {
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">Register</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- Username Field -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 btn-register">Register</button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
