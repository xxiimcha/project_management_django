<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px; height: 100vh;">
    <!-- Sidebar Title -->
    <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4"><i class="bi bi-grid-fill me-2"></i>Dashboard</span>
    </a>
    <hr>

    <!-- Navigation Links -->
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active bg-primary text-white{% else %}text-dark{% endif %}">
                <i class="bi bi-house me-2"></i> Dashboard
            </a>
        </li>

        {% if request.session.user_role == 'project_manager' %}
            <li class="nav-item mb-2">
                <a href="{% url 'projects' %}" class="nav-link {% if request.path == '/projects/' %}active bg-primary text-white{% else %}text-dark{% endif %}">
                    <i class="bi bi-kanban me-2"></i> Projects
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'members' %}" class="nav-link {% if request.path == '/members/' %}active bg-primary text-white{% else %}text-dark{% endif %}">
                    <i class="bi bi-people me-2"></i> Members
                </a>
            </li>
        {% endif %}

        <li class="nav-item mb-2">
            <a href="{% url 'tasks' %}" class="nav-link {% if request.path == '/tasks/' %}active bg-primary text-white{% else %}text-dark{% endif %}">
                <i class="bi bi-check-circle me-2"></i> Tasks
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="{% url 'profile' %}" class="nav-link {% if request.path == '/profile/' %}active bg-primary text-white{% else %}text-dark{% endif %}">
                <i class="bi bi-person me-2"></i> Profile
            </a>
        </li>
    </ul>
    <hr>

    <!-- Logout -->
    <div>
        <a href="{% url 'logout' %}" class="nav-link text-danger">
            <i class="bi bi-box-arrow-left me-2"></i> Logout
        </a>
    </div>
</div>
