<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Kanban Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .kanban-board {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px;
        }

        .kanban-column {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .kanban-column h4 {
            text-align: center;
            margin-bottom: 15px;
        }

        .task-card {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
        }

        .task-card:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="fw-bold text-center mb-4">Task Kanban Board</h2>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <!-- To Do Column -->
            <div class="kanban-column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h4>To Do</h4>
                <div class="task-card" id="task1" draggable="true" ondragstart="drag(event)">
                    Task 1: Design Mockups
                </div>
                <div class="task-card" id="task2" draggable="true" ondragstart="drag(event)">
                    Task 2: Write Documentation
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="kanban-column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h4>In Progress</h4>
                <div class="task-card" id="task3" draggable="true" ondragstart="drag(event)">
                    Task 3: Develop Backend
                </div>
            </div>

            <!-- Done Column -->
            <div class="kanban-column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h4>Done</h4>
                <div class="task-card" id="task4" draggable="true" ondragstart="drag(event)">
                    Task 4: Review PR
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Drag-and-Drop -->
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var task = document.getElementById(data);
            event.target.appendChild(task);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
